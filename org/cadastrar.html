<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="forma_cadastro">

        <label for="nome">nome</label>
        <input type="text" name="nome" id="nome" required="true">
        <br>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" required="true">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required="true">
        <br>
        <label for="confirmacao">Confirma sua senha</label>
        <input type="password" name="confirm" id="confirmacao" required="true">
        <br>
        <button type="submit">cadastrar</button>
    </form>

</body>

</html>
